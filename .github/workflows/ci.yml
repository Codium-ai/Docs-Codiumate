name: ci 
on: workflow_dispatch

jobs:
  update-docs-context:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Run build script
        run: python scripts/build_docs_context.py
  