name: ci 
on:
  push:
    branches:
      - docs-context

jobs:
  update-docs-context:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Run build script
        run: python scripts/build_docs_context.py
      
      - name: Clone codium-proxy
        env:
          CODIUM_PROXY_TOKEN: ${{ secrets.CODIUM_PROXY_TOKEN }}
        run: |
          git clone https://x-access-token:$CODIUM_PROXY_TOKEN@github.com/Codium-ai/codium-proxy.git
          cd codium-proxy
          echo "Successfully cloned codium-proxy"
  